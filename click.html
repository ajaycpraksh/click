<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
    "></script>
    <script>
        $(document).ready(function(){
            $(".click").click(function(){
                $("div").show();
            });
            $("div").click(function(){
            $("#container").css('background-color','green');
        })
        
        });
       

    </script>
    <style>
        
    </style>
</head>
<body style="text-align: center;justify-content: center;align-items: center;display: flex;">
    <div id="container"style=" width: 500px; height:500px;"> 
        <button class="click" style="font-size: x-large;border-radius: 5px;border-style: groove;font-weight: bolder; width: 200px; height: 50px;"> Click me</button>
</div>
    
</body>
</html>
