<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
    "></script>
    <script>
     
        $(document).ready(function () {
  let button = $("<button >Click Me</button>")
    .text("Click Me").attr("id", "click").attr("type", "button");

  $(document).find("#container").append(button);
  $("#click").click(function() {
    $("#container").addClass("bgcolor");
  });
});
    </script>
    <style>
 #container {
  width: 500px;
  height: 500px;
}

.bgcolor {
  background-color: green;
}

button
 {
  background-color: rgb(184, 19, 19);
  color: white;
  font: bolder;
  font-size:xx-large;
  border-radius: 5px;


}

    </style>
</head>
<body style="text-align: center;justify-content: center;align-items: center;display: flex;">
    <div id="container"> 
</div>
    
</body>
</html>
